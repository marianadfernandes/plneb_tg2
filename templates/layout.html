<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TG2 PLNEB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {% block styles %}
        {% endblock %}
        <style>
            .link:focus {
                background-color: #67380861;
            }
            .btn-link:focus {
                box-shadow: none;
            }
            .item-link:focus {
                background-color: #67380861;
            }
            .item-table {
                border: none;
            }
        </style>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #67380861;">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Página Inicial</a>
                    <div class="dropdown">
                        <button class="btn-link btn dropdown-toggle nav-link" style="background-color: #67380800;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Termos Médicos
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="link dropdown-item" href="/terms">Dicionário</a></li>
                          <li><a class="link dropdown-item" href="/categories">Categorias</a></li>
                          <li><a class="link dropdown-item" href="/table">Tabela</a></li>
                        </ul>
                    </div>
                    <a class="nav-link" href="/terms/search">Pesquisar</a>
                    <a class="nav-link" href="/add-term">Adicionar</a>
                </div>
            </div>
        </nav>

        <div>
            {% block body %}
            {% endblock %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>

            <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
            <script src="../static/script.js"></script>
        </div>

        <footer class="py-2" style="background-color: #67380861;"><!-- fixed-bottom -->
            <p class="text-center text-black">© 2023 PLNEB - Universidade do Minho</p>
        </footer>
    </body>
</html>
