{% extends 'layout.html' %}

{% block body %}

<div class="container p-4 w-50">
    <h3>Termos</h3>
    <div class="list-group">
        {% for d in designations %}
        <li class="item-table list-group-item d-flex justify-content-between align-items-center">
            <a href="/term/{{d}}" class="list-group-item list-group-item-action btn-outline-light" style="width: 100%; margin-right: 0.7rem; background-color: #67380827;" id="section-{{ d[0] }}">{{d}}</a> 
            <div>
            <button type="button" class="btn btn-outline-danger" onclick="deleteTerm('{{d}}')"> <i class="material-icons">delete</i> </button> 
            </div>
        </li>
        {% endfor %}
    </div>
</div>
